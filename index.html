<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Custom Columns Demo </title>
    <link rel="icon" type="image/png" href="assets/bootstrap-icon.svg"/>

    <link rel="stylesheet" href="./external/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- custom-bs-col-xx-xx -->
    <div class="container">
        <div class="row">
            <div class="col-5" style="background-color: cornflowerblue;">
                1                    
            </div>
            <div class="custom-bs-col-3_5" style="background-color: coral;">
                2                    
            </div>
            <div class="custom-bs-col-3_5" style="background-color: darkgoldenrod;">
                3                    
            </div>
        </div>
    </div>

    <script src="./external/jquery.min.js"></script>
    <script src="./external/bootstrap/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
